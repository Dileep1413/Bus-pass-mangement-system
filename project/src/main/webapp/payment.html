<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #87CEFA, #FF6347);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .payment-container {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
    }

    h1 {
        color: #333;
        text-align: center;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    input[type="text"],
    input[type="number"] {
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    input[type="submit"] {
        background-color: #4CAF50;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }

    .payment-methods {
        display: flex;
        justify-content: space-around;
        margin-bottom: 20px;
    }

    .payment-method {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .payment-method:hover {
        background-color: #f0f0f0;
    }
</style>
</head>
<body>

<div class="payment-container">
    <h1>Choose Payment Method</h1>
    <div class="payment-methods">
        <div class="payment-method" onclick="showForm('debit')">Debit Card</div>
        <div class="payment-method" onclick="showForm('phonepe')">PhonePe</div>
        <div class="payment-method" onclick="showForm('paytm')">Paytm</div>
        <div class="payment-method" onclick="showForm('googlepay')">Google Pay</div>
        
    </div>
    <form id="debit-form" style="display:none;">
        <input type="text" name="card_holder_name" placeholder="Card Holder Name">
        <input type="text" name="card_number" placeholder="Card Number">
        <input type="number" name="expiry_month" placeholder="Expiry Month">
        <input type="number" name="expiry_year" placeholder="Expiry Year">
        <input type="number" name="cvv" placeholder="CVV">
        <input type="number" name="am" placeholder="Amount">
        <input type="submit" value="Pay Now">
    </form>
    <form id="phonepe-form" style="display:none;">
        <input type="text" name="phone_number" placeholder="Phone Number">
         <input type="number" name="am" placeholder="Amount">
        <input type="submit" value="Pay Now">
    </form>
    <form id="paytm-form" style="display:none;">
        <input type="text" name="paytm_number" placeholder="Paytm Number">
         <input type="number" name="am" placeholder="Amount">
        <input type="submit" value="Pay Now">
    </form>
    <form id="googlepay-form" style="display:none;">
        <input type="text" name="googlepay_number" placeholder="Google Pay Number">
         <input type="number" name="am" placeholder="Amount">
        <input type="submit" value="Pay Now">
    </form>
</div>

<script>
    function showForm(paymentMethod) {
        var forms = document.querySelectorAll('form');
        for (var i = 0; i < forms.length; i++) {
            forms[i].style.display = 'none';
        }
        document.getElementById(paymentMethod + '-form').style.display = 'block';
    }
</script>

</body>
</html>
