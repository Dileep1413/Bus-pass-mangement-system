<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Pass Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #FFD700, #FFA07A);
        margin: 0;
        padding: 0;
    }

    form {
        background-color: #fff;
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        color: #333;
        text-align: center;
    }

    h2 {
        font-size: 18px;
        margin-bottom: 10px;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"] {
        width: calc(100% - 10px);
        padding: 8px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    input[type="radio"] {
        margin-right: 5px;
    }

    input[type="submit"] {
        background-color: #4CAF50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<form action="pass1.jsp" method="post">
    <h1>Student Pass</h1>
    <div>
        <h2>Name:</h2>
        <input type="text" name="t1">
    </div>
    <div>
        <h2>Gender:</h2>
        <label><input type="radio" name="t2" value="male"> Male</label>
        <label><input type="radio" name="t2" value="female"> Female</label>
    </div>
    <div>
        <h2>Date of Birth:</h2>
        <input type="date" name="t3">
    </div>
    <div>
        <h2>Age:</h2>
        <input type="number" name="t4" min="26" max="120">
    </div>
    <div>
        <h2>Source:</h2>
        <input type="text" name="t5">
    </div>
    <div>
        <h2>Destination:</h2>
        <input type="text" name="t6">
    </div>
    <div>
        <h2>months:</h2>
        <input type="number" name="t7" min="0" max="12">
    </div>
    <div>
        <h2>Mobile No:</h2>
        <input type="number" name="t8">
    </div>
    <input type="submit" value="Submit">
</form>

</body>
</html>
