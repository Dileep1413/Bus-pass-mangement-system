<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Explorer Login</title>
  <link rel="stylesheet" href="loginpg.css">
</head>
<div class="lcon">
<body>
  <div class="login-container">
    <h1>Travel Explorer</h1>
    <form action="login.jsp" method="post">
      <label for="username">Username:</label>
      <input type="text" id="username" name="l1" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="l2" required>
      
      <button type="submit">Login</button>
    </form>
    Create an account?  <a href="signup.html">Signup</a>
  </div>
</body>
</div>
</html>
